name: Week8 model tests

on:
  pull_request:
    branches: [ week8 ]
    types: [opened, ready_for_review]
    paths:
      - 'SEAS-8414/week8/**'
      - '.github/workflows/week8-tests.yml'

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  model-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SEAS-8414/week8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pycaret
      - name: Train models (generates models/ and mapping)
        run: python train_model.py
      - name: Run tests
        run: |
          set -o pipefail
          python test.py --strict | tee test_output.txt
          {
            echo '### Test Results'
            echo
            echo '```'
            cat test_output.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"